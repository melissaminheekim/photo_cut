<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      /* 이서윤체 폰트 적용을 위한 코드 */
        @font-face {
        font-family: "LeeSeoyun";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2202-2@1.0/LeeSeoyun.woff")
        format("woff");
        font-weight: normal;
        font-style: normal;
        }
        
        /* body태그 자체에 css 요소 부여 */
        body { /* 웹페이지 전체 몸통부분*/
            font-family: "LeeSeoyun";
            margin: 0;
            display: flex; /*가운데 정렬: 유연하게 가운데로 위치*/
            justify-content: center;
            background-image: url("./background.png");
        }

        .container {
            width: 390px; /*폰 너비랑 비슷*/
            background-color: #ff9d73;
            height: 100%;  /* 바디태그의 높이만큼 차지 */
        }

        .photos {
            margin-top:  30px;  /* 위에 30px만큼 들어남 */
        }

        .photo-frame {
            background-color: white;
            margin: 15px 20px;
            height: 200px;
            background-size: cover;
            position: relative; /* 포토프레임 안에 어디 있을지? */
            cursor: pointer; /* 커서 손가락 모양으로 변경 */
        }

        .footer {
            display: flex; 
            flex-direction: column; 
            align-items: center; /* 가운데 정렬 */
        }

        .f-title {
            color: white;
            font-size: 25px;
            font-weight: 900;
        }

        .f-date {
            color: white;
            font-size: 15px;
            font-weight: 500; /* 글자 굵기 지정 */
        }

        #image1 {
            background-image: url('./img1.png'); /*해당 경로 그대로 불러옴 */
        }
        #image2 {
            background-image: url('./img2.png');
        }
        #image3 {
            background-image: url('./img3.png');
        }
        #image4 {
            background-image: url('./img4.png');
        }   
        .photo_description { /* 설명 한줄 한줄 내용 */
            color: white;
            background-color: black;

            width: fit-content; /* 글자수에 맞는 너비를 가져라*/
            padding: 0 20px; /* 글 좌우 옆으로만 여유 공간 */
            margin-bottom: 10px; /* 사진 사이사이 너비 넓히기 */
            
            border-radius: 10px; /* 너비 부분 둥글게 */
            position: absolute;
            bottom: 0; /* 프레이 기준으로 밑에서 0만큼 올라오기*/

            transform: translate(-50); /*왼쪽에서 정확히 -50만큼 중앙으로 오기 */
            left: 50%;

            opacity: 0;

 
        }
        .video {
            width: 100%;
            height: 100%;
        }
        /* 동적인 요소를 가미하기 위해 자바스크립트가 필요 */

        .showText{
            opacity: 0; /* 0% 투명 -> 보인다 */
        }   
        .hideText{
            opacity: 1; /* 100% 투명 -> 안보인다 */
            transition: opacity 0.5s linear;
        } 
    </style>
    <script>
        // 텍스트가 보여지는 기능
        // 1. 몇 번째 사진에 마우스가 올라갔는지 확인(if문)
        // 2. 해당 사진을 찾아 hideText class를 지워주고, showText는 삽입해줌
        function showText(number) {
        if (number === 1) {
            document.querySelector("#desc1").classList.remove("hideText");
            document.querySelector("#desc1").classList.add("showText");
        } else if (number === 2) {
            document.querySelector("#desc2").classList.remove("hideText");
            document.querySelector("#desc2").classList.add("showText");
        } else {
            document.querySelector("#desc3").classList.remove("hideText");
            document.querySelector("#desc3").classList.add("showText");
        }
        }

        // 텍스트가 감춰지는 기능
        // 1. 몇 번째 사진에서 마우스가 벗어났는지 확인(if문)
        // 2. 해당 사진을 찾아 shotText class를 지워주고, hideText는 삽입해줌
        function hideText(number) {
        if (number === 1) {
            document.querySelector("#desc1").classList.remove("showText");
            document.querySelector("#desc1").classList.add("hideText");
        } else if (number === 2) {
            document.querySelector("#desc2").classList.remove("showText");
            document.querySelector("#desc2").classList.add("hideText");
        } else {
            document.querySelector("#desc3").classList.remove("showText");
            document.querySelector("#desc3").classList.add("hideText");
        }
        }

        // 클릭 기능
        // 1. 선택된 사진의 숫자를 가진 텍스트를 alert 형태로 출력해줌
        function alertText(number) {
            alert(`${number}번째 추억이에요! 눌러주셔서 감사합니다 :)`);
        }
    </script>
</head>
<body>
    <!-- 웹사이트 구조 만들기 - 컨테이너 -->
    <div class="container">  
        <div class="photos">
            <div id ="image1" class="photo-frame" 
            onmouseover="hideText(1)"
            onmouseout="showText(1)"
            onclick="alertText(1)">
    <!-- 위처럼 자바스크립트 코드 넣어주면 위 기능이 동작하면서 동적으로 class를 넣고 빼고 함  -->
                <span id ="desc1" class="photo_description">
                    첫번째 이미지 설명   
                </span>
            </div>
            <div id ="image2" class="photo-frame"
            onmouseover="hideText(2)"
            onmouseout="showText(2)"
            onclick="alertText(2)">
                <span id ="desc2" class="photo_description">
                    2번째 이미지 설명   
                </span>
            </div>
            <div id ="image3" class="photo-frame"
            onmouseover="hideText(3)"
            onmouseout="showText(3)"
            onclick="alertText(3)">
                <span id ="desc3" class="photo_description">
                    3번째 이미지 설명   
                </span>
            </div>
            <div class="photo-frame">
                <!-- src : source, 즉 자료의 원천이 어디있는지를 의미해요! -->
                <iframe
                    src="https://www.youtube.com/embed/agYZbSt-3LY"
                frameborder="0"
                class = "video"
                ></iframe>
            </div>
        </div>
        <div class="footer">
            <p class="f-title"> Happy Lunch Time</p>
            <p class="f-date"> 2023-02-19</p>
        </div>    
    </div>
</body>
</html>
